{% extends 'base.html' %}

{% block title %}
    Browse Groups
{% endblock title %}

{% block content %}

    <h1 class="display-3 p-3">Browse Groups</h1>

    {% if groups %}
        <div class="p-3">
            {% include 'groups.html' %}
        </div>
    {% else %}
        <p class="lead ps-3">
            You are not in any group right now.
            <br>
            Create a group or discover new groups!
        </p>

        <div class="p-3">
            <a href="{% url 'group:creategroup' %}" class="btn btn-dark ">Create</a>
            <a href="{% url 'group:discovergroups' %}" class="btn btn-dark ms-3">Discover</a>
        </div>

    {% endif %}

{% endblock content %}
