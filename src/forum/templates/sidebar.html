<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-secondary" style="width: 180px;">

  <ul class="nav nav-pills flex-column mb-auto">

    <li class="nav-item">
      <a href="{% url 'homepage:index' %}" class="nav-link link-body-emphasis">
          <i class="bi bi-house-fill"></i>
          Homepage
      </a>
    </li>

    {% if user.is_authenticated %}
      <li>
          <a href="{% url 'user:profile' request.user %}" class="nav-link link-body-emphasis">
              <i class="bi bi-person-fill"></i>
              Profile
          </a>
      </li>
    {% endif %}

    <li>
      <a href="{% url 'homepage:following' %}" class="nav-link link-body-emphasis">
          <i class="bi bi-person-heart"></i>
          Following
      </a>
    </li>

    <li>
      <a href="{% url 'group:groupindex' %}" class="nav-link link-body-emphasis">
          <i class="bi bi-people-fill"></i>
          Groups
      </a>
    </li>

    <li>
      <a href="{% url 'homepage:search' %}" class="nav-link link-body-emphasis">
          <i class="bi bi-search"></i>
          Search
      </a>
    </li>

    <li>
      <a href="{% url 'homepage:post' %}" class="nav-link link-body-emphasis">
          <i class="bi bi-chat-left-text-fill"></i>
          Post
      </a>
    </li>

    <hr>

  </ul>

  <hr>

  {% if request.user.is_authenticated %}
    <div class="dropdown">

      <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <strong class="ms-1">{{user}}</strong>
      </a>

      <ul class="dropdown-menu text-small shadow">
        <li>
          <a class="dropdown-item" href="{% url 'user:settings' %}">
            Settings
          </a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'user:profile'  request.user %}">
            Profile
          </a>
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'user:logout' %}">
            Sign out
          </a>
        </li>
      </ul>

    </div>
  {% else %}
    <div class="d-flex justify-content-center">
      <a href="{% url 'user:login' %}" class="text-decoration-none link-body-emphasis fw-bold">
        Login
      </a>
    </div>
  {% endif %}

</div>

<div class="b-example-divider b-example-vr"></div>
